{% extends "store/layout.html" %}
{% block content %}
{% load static %}
<section class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src={% static 'store/images/icons/Kiara.png'%}
          class="img-fluid img-responsive" alt="Sample image">
    </div>

    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
    <h1>{{ title }}</h1>
    {% if message %}
    <div class="alert alert-warning" role="alert">{{ message }}</div>
    {% endif %}
    <form action="{% url 'login' %}" method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-4">
            <input type="text" name="username" class="form-control form-control-md" placeholder="Username" />
        </div>
        
        <div class="mb-4">
            <input type="password" name="password" class="form-control form-control-md" placeholder="Password" />
        </div>

        <div class="form-check mb-1">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Lembrar</label>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-md">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">NÃ£o possui uma conta? <a href="{% url 'register' %}" class="link-danger">Registre-se</a></p>
        </div>
    </form>
  </div>
</section>
{% endblock %}
