{% extends "store/layout.html" %} 
{% block content %} 
{% load static %}

<style>
    .btn-custom {
        background-color: #D3dCC5;
        color: #505050;
    }

    .check-icon {
        font-size: 48px;  /* Ajuste o tamanho conforme necessário */
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>

<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card text-center" style="width: 30rem; height: 20rem;">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <span class="check-icon">&#10003;</span>
            <h5 class="card-title">Compra Finalizada</h5>
            <p class="card-text">Seu pedido foi concluído com sucesso!</p>
            <a href="{% url 'index' %}" class="btn btn-custom">Voltar para a Página Inicial</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, document.URL);
        });
    });
</script>

{% endblock %}
